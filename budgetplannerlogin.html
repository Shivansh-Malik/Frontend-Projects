<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="budgetplannerlogin.css">
    <script src="budgetplannerlogin.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header text-center">
            <h3 class="text">Sign In</h3>
            <div class="welcome">Welcome Back</div>
        </div>
        <div class="card-body">
            <form onsubmit="event.preventDefault(); validateLogin();">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="USERNAME">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="PASSWORD">
                </div>
                <div id="error-message" class="text-danger text-center mb-3"></div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="text">Don't have an account? <a href="index_s.html">Sign Up</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
    </div>
</div>
</body>
</html>
