<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tunes</title>
  <link rel="stylesheet" href="spotify.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>My Tunes</h2>
      </div>
      <ul>
        <li>Home</li>
        <li>Search</li>
        <li>Your Library</li>
      </ul>
      <div class="library-section">
        <h2>Your Library</h2>
        <button>Create Playlist</button>
        <button>Browse Podcasts</button>
      </div>
      <div class="sidebar-footer">
        <p>Â© 2025 Spotify</p>
      </div>
    </div>
    <div class="main-content">
      <div class="main-header">
        <div class="search-container">
            <i class="search-icon">&#x1F50D;</i> 
            <input class="search-bar" type="text" placeholder="      What do you want to play?">
        </div>
        <div class="actions">
            <button>Install App</button>
            <button>Sign Up</button>
            <a href="Loginportal.html">
              <button type="submit" class="log">Login</button>
            </a>
        </div>
      </div>
      <div class="conten">
        <h2>Popular Artists</h2>
        <div class="artist-row">
            <div class="artist-card">
                <img src="sidhumoosewala.png" alt="">
                <p class="artist-name">Sidhu Moosewala</p>
            </div>
            <div class="artist-card">
                <img src="DhandaNyoliwala.png" alt="">
                <p class="artist-name">Dhanda Nyoliwala</p>
            </div>
            <div class="artist-card">
                <img src="MasoomSharma.png" alt="">
                <p class="artist-name">Masoom Sharma</p>
            </div>
            <div class="artist-card">
                <img src="SumitParta.png" alt="">
                <p class="artist-name">Sumit Parta</p>
            </div>
            <div class="artist-card">
                <img src="SahilDhull.png" alt="">
                <p class="artist-name">Sahil Dhull</p>
            </div>
            <div class="artist-card">
                <img src="ArjanDhillon.png" alt="">
                <p class="artist-name">Arjan Dhillon</p>
            </div>
        </div>

        <h2>Popular Albums</h2>
        <div class="album-row">
            <div class="album-card">
                <img src="Chambalkdakku.png" alt="">
                <p class="album-name">Chambal K Dakku</p>
            </div>
            <div class="album-card">
                <img src="Jaatanthem.png" alt="">
                <p class="album-name">Jaat Anthem</p>
            </div>
            <div class="album-card">
                <img src="Lalala.png" alt="">
                <p class="album-name">La La La</p>
            </div>
            <div class="album-card">
                <img src="Pistol.png" alt="">
                <p class="album-name">Pistol</p>
            </div>
            <div class="album-card">
                <img src="Motepeg.png" alt="">
                <p class="album-name">Mote Peg</p>
            </div>
            <div class="album-card">
                <img src="Russianbandana.png" alt="">
                <p class="album-name">Russian Bandana</p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="player-bar">
    <p>Random Stuff!</p>
  </div>
</body>
</html>
