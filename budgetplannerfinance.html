<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Sign Up</title>
    <link rel="stylesheet" href="style_s.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="quote-box">
                <p>"Your Financial Journey, Simplified. Manage your money with ease and confidence."</p>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2><span class="icon">ğŸ¦</span> Finance Manager</h2>
                <p class="welcome-text">Sign Up</p>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="repeat-password">Repeat Password</label>
                        <input type="password" id="repeat-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <p class="toggle-text">Have an account? <a href="index_l.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="script_s.js"></script>
</body>
</html>
